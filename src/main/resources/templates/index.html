<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>CRUD-Geco</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
<body>
	<h1 class="title ">Tabla Productos</h1>
	<div class="container mt-4">
    	<table class="table">
        	<thead>
            	<tr >
                	<th>Cod. Producto</th>
                	<th>Nombre Producto</th>
                	<th>Descripcion</th>
                	<th>Costo</th>
                	<th>Venta</th>
                	<th>Stock</th>
            	</tr>
        </thead>
        <tbody>
            <tr th:each="producto:${producto}">
        		<td th:text=${producto.id}></td>
        		<td th:text=${producto.nombreProducto}></td>
        		<td th:text=${producto.descripcion}></td>
        		<td th:text=${producto.stock}></td>
        		<td th:text=${producto.precioCosto}></td>
        		<td th:text=${producto.precioVenta}></td>
        		<td>
        		<a th:href="@{/update/}+${producto.id}" class="btn btn-warning">Editar</a>
        		<a th:href="@{/delete/}+${producto.id}"class="btn btn-danger">Eliminar</a>
        		</td>	
            </tr>
            <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
        </tbody>
   	 	</table>
   	 			
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
