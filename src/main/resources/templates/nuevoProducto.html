<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>CRUD-Geco</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		
    </head>
<body>
<button class="btn btn-primary btnCancel">Volver</button>
		<div class="container mt-4">
			<form th:action="@{/save}" th:object=${producto} methodo="POST">
				<div class="container sm-6"></div>
					<div class="card-header">
						<h1 class="title ">Agregar nuevo producto</h1>
					</div>
				<div class="card-body">
					<div class="form-group">
						<label>Id</label>
						<input th:field="*{id}"type="text" class="form-control" placeholder="codigo producto">
						<label>nombre producto</label>
						<input th:field="*{nombreProducto}"type="text" id="nombreProducto"class="form-control nombreProducto" placeholder="Nombre Producto">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('nombreProducto')}"
							th:errors="*{nombreProducto}"></small>
						<label>Descripcion</label>
						<input th:field="*{Descripcion}"type="text" class="form-control descripcion" placeholder="Descripcion">
						<label>Ingrese el stock</label>
						<input th:field="*{stock}"type="text" class="form-control stock" placeholder="Stock">
						<label>precio de costo($)</label>
						<input th:field="*{precioCosto}"type="text" class="form-control costo" placeholder="Precio de Costo">
						<label>precio de venta ($)</label>
						<input th:field="*{precioVenta}"type="text" class="form-control venta" placeholder="Precio de Venta">
					</div>
				</div>
				<div class="card-foder">
					<input type="submit" value="Guardar" class="btn btn-seccess btnAction">
				</div> 
			</form>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="funciones.js"></script>
</body>
</html>
